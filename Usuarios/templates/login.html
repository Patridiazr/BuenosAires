{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">    
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    
    {% include 'navbar.html' %}

  <div class="row">
    <div class="col-md-4"></div>
      <div class="col-md-4">
        <form action="{% url 'Usuarios:iniciar' %}" method="POST">
        {% csrf_token %}
          <h1>Inicio Sesion</h1>
          <div class="form-group">
            <h3>Correo:</h3>
            <input class="form-control" type="email" name="email" id="email" placeholder="Ingrese su correo">
          </div>
          <div class="form-group">
            <h3>Contraseña:</h3>
            <input class="form-control" type="password" name="password" id="password" placeholder="Ingrese contraseña" >
          </div>
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-primary" type="submit">Ingresar</button>
            </div>
          </div>
        </form>
      </div>
    <div class="col-md-4"></div>
  </div>
  


    {% include 'footer.html' %}




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
  <script src="{% static 'js/j.query.validate.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
